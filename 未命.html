<head>

  <style>

    h1 {

    .subtitle {

    }

    /* é’Ÿè¡¨æ ·å¼ */
    .clock {
      width: 250px;

    /* æ°”çƒæ ·å¼ */
    .balloon {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #FFD700;
      animation: float 5s ease-in-out infinite;

    @keyframes float {
      0% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-200px) translateX(-50%); }
      100% { transform: translateY(0) translateX(-50%); }
    }

    /* ç§’è¡¨æ ·å¼å€’è®¡æ—¶ */

<body>
  <div class="container">
    <canvas id="fireworks"></canvas>

    <div class="countdown">
      <!-- æ•°å­—å€’è®¡æ—¶ -->
      <h1 id="countdown-timer">å‡†å¤‡å¼€å§‹...</h1>
      <div class="subtitle" id="subtitle"></div>

      <!-- é’Ÿè¡¨æ ·å¼å€’è®¡æ—¶ -->
      <div class="clock">
        <div class="clock-face">
          <div class="hand" id="clock-hand"></div>
        </div>
      </div>

      <!-- ç§’è¡¨æ ·å¼å€’è®¡æ—¶ -->
      <div class="stopwatch" id="stopwatch"></div>

      <!-- æ°”çƒ -->
      <div id="balloon-container"></div>
    </div>

    <audio id="background-music" loop>
      <source src="your-music-file.mp3" type="audio/mpeg">

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const colors = ['#FF6347', '#FF4500', '#FFD700', '#32CD32', '#1E90FF', '#8A2BE2'];  // å„ç§é¢œè‰²çš„çƒŸèŠ±

    // å€’è®¡æ—¶åŠŸèƒ½
    const countdown = document.getElementById('countdown-timer');
    const subtitle = document.getElementById('subtitle');
    const clockHand = document.getElementById('clock-hand');
    const stopwatch = document.getElementById('stopwatch');
    const balloonContainer = document.getElementById('balloon-container');
    const music = document.getElementById('background-music');
    let countdownValue = 10;

    function startCountdown() {
      const interval = setInterval(() => {
        countdown.textContent = `${countdownValue}`;
        subtitle.textContent = countdownValue > 0
          ? `å€’è®¡æ—¶ï¼š${countdownValue} ç§’ | Äáº¿m ngÆ°á»£c: ${countdownValue} giÃ¢y`
          : `2025å¹´æ–°å¹´å¿«ä¹ï¼Má»¹ XuyÃªn | NÄƒm má»›i 2025 vui váº»! Má»¹ XuyÃªn`;

        // æ›´æ–°é’Ÿè¡¨å€’è®¡æ—¶
        const rotation = (360 / 10) * (10 - countdownValue);  // æ¯ç§’è½¬åŠ¨ 36åº¦
        clockHand.style.transform = `rotate(${rotation}deg)`;

        // æ›´æ–°ç§’è¡¨æ ·å¼å€’è®¡æ—¶
        stopwatch.textContent = `å‰©ä½™ç§’æ•°: ${countdownValue}`;

        if (countdownValue === 0) {
          clearInterval(interval);
          startFireworks();
          music.play(); // æ’­æ”¾éŸ³ä¹
          showBalloons(); // æ”¾é£æ°”çƒ
        }

        countdownValue--;
      }, 1000);
    }

    // åˆ›å»ºçƒŸèŠ±
    function createParticle(x, y) {
      const particleCount = 200;  // å¢åŠ ç²’å­æ•°ï¼Œæ¨¡æ‹ŸèŠ±æŸæ•ˆæœ
      for (let i = 0; i < particleCount; i++) {
        const speed = Math.random() * 5 + 2;
        const angle = Math.random() * Math.PI * 2;
        const velocity = { x: speed * Math.cos(angle), y: speed * Math.sin(angle) };
        const size = Math.random() * 5 + 2;
        particles.push({
          x, y, size, color: colors[Math.floor(Math.random() * colors.length)], velocity
        });
      }
    }

    function updateParticles() {
      particles = particles.filter(p => p.size > 0);
      particles.forEach(p => {
        p.x += p.velocity.x;
        p.y += p.velocity.y;
        p.size *= 0.98;  // ç¼©å°ç²’å­
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        createParticle(x, y);
        updateParticles();
        drawParticles();
      }, 100);
    }

    function showBalloons() {
      for (let i = 0; i < 5; i++) {
        const balloon = document.createElement('div');
        balloon.textContent = 'ğŸˆ';
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}%`;
        balloonContainer.appendChild(balloon);
      }
    }

    startCountdown();
  </script>
